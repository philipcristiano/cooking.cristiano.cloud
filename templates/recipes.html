{% extends "base.html" %}

{% block head %}
<title>Recipes A-Z | {{ site.title }}</title>
{% endblock %}

{% block body %}
<div class="col-md-7">
	<h1>Recipe Index</h1>
{% for recipe in recipes | sort:'title' %}
<h2><a href="{{site_root}}recipes/{{recipe.id}}.html">{{ recipe.title }}</a></h2>
<p>{{recipe.blurb}}</p>
{% empty %}
<center><h2>Ouch! There aren't recipes here, whaaat?</h2></center>
{% endfor %}
</div>
<div class="col-md-5">
	<!-- Sidebar placeholder -->
</div>

{% endblock %}
